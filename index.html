<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" type="image/png" href="./assets/media/favicon.png">
    <link rel="bootstrap" type="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather It</title>
</head>
<body>
    <header id="hero">
        <h1>Weather Forcast</h1>
    </header>
    <main>
        <div id="side-bar" class="container">
            <div class="col-12 col-md-4">
                <div class="card">
                  <h3 class="card-header text-uppercase">Search By City</h3>
                  <form id="user-form" class="card-body">
                    <label class="form-label" for="search-city">City:</label>
                    <input name="city" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button class="btn" id="submit">Search</button>                    
                  </form>
                </div>
            <div id="recent">
                <ul id="recent-search">

                </ul>
            </div>
        </div>

        <div id="details">
            <h2 id="city"></h2>
            <h2 id="date"></h2>
            <p id="icon"></p>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humid"></p>
            <p id="uv"></p>
        </div>

        <div id="five-day">
            <h3 id="fdt">5 - Day Forecast: </h3>

            <div id="days">

                <div id="one">
                    <h4 id="day1"></h4>
                    <p id="icon1"></p>
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="humid1"></p>
                    <p id="uv1"></p>
                </div>

                <div id="two">
                    <h4 id="day2"></h4>
                    <p id="icon2"></p>
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="humid2"></p>
                    <p id="uv2"></p>
                </div>

                <div id="three">
                    <h4 id="day3"></h4>
                    <p id="icon3"></p>
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="humid3"></p>
                    <p id="uv3"></p>
                </div>

                <div id="four">
                    <h4 id="day4"></h4>
                    <p id="icon4"></p>
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="humid4"></p>
                    <p id="uv4"></p>
                </div>

                <div id="five">
                    <h4 id="day5"></h4>
                    <p id="icon5"></p>
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="humid5"></p>
                    <p id="uv5"></p>
                </div>
            </div>

        </div>
    </main>
    <footer>
        Master crafted by Team Argonaut&#169;
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
